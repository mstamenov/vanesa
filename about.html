    <div class="container" style="width: 60vw;">
        <canvas id="myChart" width="600" height="400"></canvas>
  <script>
    // Get the canvas element
    const ctx = document.getElementById('myChart').getContext('2d');

    // Create a bar chart
    new Chart(ctx, {
      type: 'line', // Chart type
      data: {
        labels: ['2021', '2022', '2023', '2024', '2025'], // Labels for the x-axis
        datasets: [{
          label: 'Продажби за период от 5 години',
          data: [12000, 19000, 10000, 14000, 3000], // Data points
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true // Start the y-axis at 0
          }
        }
      }
    });
  </script>
